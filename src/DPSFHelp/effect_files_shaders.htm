<p>Everything drawn in XNA is drawn through the use of an Effect (i.e. pixel and vertex shaders). &nbsp;DPSF provides a <a href="dpsf_default_effect.htm">Default Effect</a> to draw the particles, but you may also provide your own <a href="creating_new_effects.htm">custom Effects</a>.</p>
